<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
    <style>
        body{
            background-color: #61619c;
            color: white;
            font: normal 20pt times;
        }
        h1{
            color: rgb(241, 241, 9);
        }
        h2{
            color: rgb(248, 247, 248);
            font: 18px times;
        }

    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <h2>Já me livrei da maldição</h2>
    <script>
         var n1 = Number(window.prompt('Digite um número: ')) //String
         var n2 = Number(window.prompt('Digite outro número: ')) //string
         var result = (n1 + n2)
         window.alert(`A soma dos dois números é ${result} `) //Concatenação
         /* (number + number) para adição
            (string + string) para concatenação */
    </script> 
</body>
</html>
