<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rascunho JavaScript</title>
</head>
<body>
    <h1>Hello world</h1>
    <h2>Me livrei da maldição</h2>
    <style>
        body{
            background-color: blueviolet;
            color: white;
            font: times;
        }
    </style>
    <script>
        var nome = window.prompt('Qual seu nome? ')
        window.alert('Prazer em te conhecer ' + nome)
        window.alert('Vamos fazer um calculo? ')
        var n1 = Number.parseInt(window.prompt('Digite o primeiro número: '))
        var n2 = Number.parseInt(window.prompt('Digite o segundo número: '))
        document.write(`${nome}, A soma de ${n1} + ${n2} = ${n1 + n2}`)

    </script>
    
</body>
</html>
